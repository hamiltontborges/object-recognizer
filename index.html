<!doctype html>
<html lang="pt-br">

<head>
    <title>Reconhecimento de Objetos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container text-center">
        <header class="header mt-5 mb-4">
            <h1 class="mb-4">Reconhecimento de Objetos</h1>
        </header>
        <div class="container shadow rounded-3 p-3 bg-light">
            <div class="row">
                <div id="coluna-objetos" class="col-5 coluna-objetos hidden">
                  <h5>Objetos suportados:</h5>
                  <div id="label-container" class="list-obj"></div>
                </div>
                <div class="col coluna-cam">
                    <div id="webcam-container" class="webcam"></div>
                    <p class="lead mt-2">Ligue a câmera e enquadre o objeto dentro da área</p>
                    <button id="btn" class="btn btn-secondary mb-3" type="button" onclick="init()">Ligar câmera</button>
                    
                </div>
            </div>
        </div>

        <footer>
          <div class="container footer mt-4">
            <p>Desenvolvido por Hamilton Tumenas Borges com Teachable Machine by Google</p>
          </div>
        </footer>

        <footer></footer>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- TensorFlow JavaScript Libraries -->
    <script src="tensor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</body>

</html>
